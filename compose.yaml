version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: oxo_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - oxo_net

  etl:
    build:
      context: .
      dockerfile: docker/etl.Dockerfile
    container_name: oxo_etl
    depends_on:
      postgres:
        condition: service_healthy
    env_file: .env
    networks:
      - oxo_net

  dbt:
    build:
      context: .
      dockerfile: docker/dbt.Dockerfile
    container_name: oxo_dbt
    depends_on:
      postgres:
        condition: service_healthy
    env_file: .env
    working_dir: /dbt
    networks:
      - oxo_net
    volumes:
      - ./dbt:/dbt

volumes:
  pgdata:

networks:
  oxo_net:
    driver: bridge
